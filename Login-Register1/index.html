<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Login-Register1</title>
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Criar conta</h1>
        <span>Preencha as informações para efetuar cadastro</span>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <input type="text" placeholder="Digite seu nome" />
        <div class="form-field email">
          <input type="email" placeholder="Digite seu e-mail" class="email" />
          <div class="error-message"></div>
        </div>
        
        
        <div class="form-field password">
          <input type="password" placeholder="Criar senha" class="password" />
          <div class="error-message"></div>
        </div>
        
        
        <div class="form-field cPassword">
          <input type="password" placeholder="Confirme sua senha" class="cPassword" />
          <div class="error-message"></div>
        </div>
        
        
        <button type="submit">Cadastrar</button>
      </form>
    </div>



    
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Login</h1>
        <span>Preencha as informações para fazer login</span>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>



        <input type="email" placeholder="Digite seu e-mail" class="email" />


        
        <input type="password" placeholder="Criar senha" class="password" />
        <a href="#">Esqueceu a senha?</a>
        <button>Entrar</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Bem vindo!</h1>
          <p>Registre-se para conheçer nosso site</p>
          <button class="ghost" id="signIn">Fazer login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Olá, de novo!</h1>
          <p>Ja sabe como funciona, né? faça login</p>
          <button class="ghost" id="signUp">Cadastrar-se</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
