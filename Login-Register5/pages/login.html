<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="background">

        <div class="container">
            <header>Login</header>
            <h1>Preencha as informações para fazer login</h1>
            <form action="#">
    
                
                <div class="field email-field">
                    <div class="input-field" data-label="EMAIL">
                        <input type="email" placeholder="Digite seu e-mail" class="email" />
                    </div>
                    <span class="error email-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">Por favor digite um email válido</p>
                    </span>
                </div>
                
                <div class="field create-password">
                    <div class="input-field" data-label="SENHA">
                        <input type="password" placeholder="Criar senha" class="password" />
                        <i class="bx bx-hide show-hide"></i>
                    </div>
                    <span class="error password-error">
                        <i class="bx bx-error-circle error-icon"></i>
                        <p class="error-text">
                            Insira pelo menos 8 caracteres com número, símbolo, letra minúscula e maiúscula.
                        </p>
                    </span>
                </div>
                
              
              <div class="input-field button">
                
                <input type="submit" value="Fazer login" />
            
            </div>
    
                <div class="login"><a href="./register.html">Não possui cadastro? faça agora</a></div>
    
            </div>
        
            <script src="./script.js"></script>


</div>
</body>
</html>
